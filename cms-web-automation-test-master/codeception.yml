actor: Tester
coverage:
    enabled: true
    include:
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
groups:
    paracept_*: tests/_data/paracept_*